name: CI

on:
  pull_request:
    branches: [master]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      hasChanges: ${{ steps.affected.outputs.hasChanges }}
      matrix: ${{ steps.affected.outputs.matrix }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: robinpellegrims/composite-actions/pnpm-install@main
      - name: Calculate affected projects
        uses: e-square-io/nx-affected-matrix@v2.2.6
        id: affected
        with:
          targets: 'test,lint,e2e,build'
          main-branch: 'master'
      - name: Check format
        run: pnpm nx format:check --all

  execute:
    name: ${{ matrix.target }} (${{ matrix.distribution }})
    needs: [prepare]
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.target == 'test' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: robinpellegrims/composite-actions/pnpm-install@main
      - name: Execute
        uses: e-square-io/nx-distributed-task@v2.2.6
        id: execute
        with:
          target: ${{ matrix.target }}
          projects: ${{ matrix.projects }}
          distribution: ${{ matrix.distribution }}
          uploadOutputs: false
          nxCloud: false
          args: --runner=remotecache-s3
        env:
          NX_CACHE_S3_ACCESS_KEY_ID: ${{ secrets.NX_CACHE_S3_ACCESS_KEY_ID }}
          NX_CACHE_S3_SECRET_KEY: ${{ secrets.NX_CACHE_S3_SECRET_KEY }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v2
        if: ${{ matrix.target == 'test' }}
