name: CI

on:
  pull_request:
    branches: [master]

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
    outputs:
      hasChanges: ${{ steps.affected.outputs.hasChanges }}
      matrix: ${{ steps.affected.outputs.matrix }}
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: robinpellegrims/composite-actions/pnpm-install@main
      - name: Check format
        run: pnpm nx format:check
      - uses: robinpellegrims/composite-actions/nx-project-json-add-root@main
      - name: Calculate affected projects
        uses: e-square-io/nx-affected-matrix@v2
        id: affected
        with:
          targets: 'test,lint,e2e,deploy'
          main-branch: 'master'
          maxDistribution: 3
          checkout: false

  execute:
    name: ${{ matrix.target }} (${{ matrix.distribution }})
    if: ${{ needs.prepare.outputs.hasChanges == 'true' }}
    needs: [prepare]
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.target == 'test' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: robinpellegrims/composite-actions/pnpm-install@main
      - uses: robinpellegrims/composite-actions/nx-project-json-add-root@main
      - name: Execute
        uses: e-square-io/nx-distributed-task@v2
        id: execute
        with:
          target: ${{ matrix.target }}
          projects: ${{ matrix.projects }}
          distribution: ${{ matrix.distribution }}
          uploadOutputs: false
          nxCloud: false
          maxParallel: ${{ matrix.target == 'deploy' && 1 || 3 }}
          args: --runner=remotecache-s3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
